name: edge-multiarch-build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/my-org/edge-agent
      TAG: ${{ github.sha }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_TOKEN }}

      - name: Cache build layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            buildx-${{ runner.os }}-

      - name: Build and push multi-arch image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64,linux/arm/v7 \
            --push \
            --tag ${IMAGE}:${TAG} \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new \
            -f Dockerfile.edge .
          # rotate cache to persistent path
          rm -rf /tmp/.buildx-cache || true
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Small emulated smoke test (arm64)
        run: |
          # pull and run in QEMU-enabled env; fail fast on errors
          docker run --rm --platform linux/arm64 ${IMAGE}:${TAG} /bin/sh -c "edge-agent --version"

      - name: Create SBOM
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            quay.io/anchore/syft:latest ${IMAGE}:${TAG} -o cyclonedx > sbom-${TAG}.json

      - name: Sign image with cosign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "${{ secrets.COSIGN_KEY }}" | base64 -d > cosign.key
          cosign sign --key cosign.key ${IMAGE}:${TAG}

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom-${TAG}.json