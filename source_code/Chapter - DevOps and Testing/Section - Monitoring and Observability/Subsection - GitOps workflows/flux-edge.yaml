apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: edge-apps
  namespace: flux-system
spec:
  interval: 10m                      # long interval to save bandwidth on cellular
  url: ssh://git@example.com/edge.git
  secretRef:
    name: git-ssh-key                 # SSH deploy key stored as Kubernetes secret
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: edge-kustomization
  namespace: flux-system
spec:
  interval: 5m                        # reconcile interval for cluster-level control
  path: "./clusters/jetson-xavier"    # manifest path in repository
  prune: true                         # delete resources removed from Git
  timeout: 10m
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: inference-engine
      namespace: edge
  targetNamespace: edge
  sourceRef:
    kind: GitRepository
    name: edge-apps
  # apply to nodes labeled 'edge=true' only (K3s node labels)
  postBuild:
    substitute:
      NODE_SELECTOR: |
        nodeSelector:
          edge: "true"